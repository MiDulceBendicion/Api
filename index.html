<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta DNI - API Per√∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Consulta DNI</h2>
    <input type="text" id="dni" placeholder="Ingrese DNI (8 d√≠gitos)">
    <button onclick="consultarDNI()">Buscar</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    async function consultarDNI() {
      const dni = document.getElementById("dni").value;
      const resultado = document.getElementById("resultado");

      if (dni.length !== 8) {
        resultado.innerHTML = "‚ö†Ô∏è El DNI debe tener 8 d√≠gitos.";
        return;
      }

      try {
        const response = await fetch(`https://apiperu.dev/api/dni/${dni}`, {
          headers: {
            "Authorization": "Bearer b9141f05d30e4445a783b8d1d618b83fad2ce68c2acbb737b7bf9f6a7f3638ae" // üîë coloca aqu√≠ tu token
          }
        });

        const data = await response.json();

        if (data.success) {
          resultado.innerHTML = `
            <b>Nombres:</b> ${data.data.nombres}<br>
            <b>Apellido Paterno:</b> ${data.data.apellido_paterno}<br>
            <b>Apellido Materno:</b> ${data.data.apellido_materno}<br>
            <b>Nombre Completo:</b> ${data.data.nombre_completo}
          `;
        } else {
          resultado.innerHTML = "‚ùå No se encontr√≥ informaci√≥n.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ö†Ô∏è Error en la consulta.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
